<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon1.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="table-container">
        <table class="table" >
           <tr >
                <td colspan="3" class="tdclass"><input type="text"  id="calculationInput" onclick="adder('')" class="display" placeholder="Enter Expression" ></td>
           </tr>
           <tr >
               <td>
                   <div class="button-container">
                       <button id="ac" class="ac "><strong>AC</strong></button>
                       <button id="del" onclick="deleted()" class="delete"><strong>DEL</strong></button>
                       <button onclick="adder('%')" class="mod"><strong>%</strong></button>
                       <button onclick="adder('/')" class="div"><strong>/</strong></button>
                   </div> 
               </td>
           </tr>
           <tr >
            <td>
                <div class="button-container">
                    <button onclick="adder('7')" class="btn7 "><strong>7</strong></button>
                    <button onclick="adder('8')" class="btn8"><strong>8</strong></button>
                    <button onclick="adder('9')"  class="btn9"><strong>9</strong></button>
                    <button onclick="adder('*')"  class="mul"><strong>X</strong></button>
                </div>
            </td>
           </tr>
           <tr>
            <td>
                <div class="button-container">
                    <button onclick="adder('4')" class="btn4"><strong>4</strong></button>
                    <button onclick="adder('5')" class="btn5"><strong>5</strong></button>
                    <button onclick="adder('6')" class="btn6"><strong>6</strong></button>
                    <button onclick="adder('-')" class="sub"><strong>-</strong></button>
                </div>
            </td>
        </tr>
        <tr >
            <td>
                <div class="button-container">
                    <button onclick="adder('1')"  class="btn1"><strong>1</strong></button>
                    <button onclick="adder('2')" class="tbn2"><strong>2</strong></button>
                    <button onclick="adder('3')" class="btn3"><strong>3</strong></button>
                    <button onclick="adder('+')"  class="add"><strong>+</strong></button>
                </div>
              
            </td>
           
        </tr>
        <tr >
            <td>
                <div class="button-container">
                    <button onclick="square()"><strong>SQ</strong></button>
                    <button onclick="adder('0')"  class="btn0"><strong>0</strong></button>
                    <button onclick="adder('.')"  class="btndot"><strong>.</strong></button>
                    <button onclick="adder('=')" class="btnans"><strong>=</strong></button>
                </div>
            
            </td>
           
        </tr>
        
     </table>
     </div>
    <script src="\script.js"></script>
</body>
</html>
